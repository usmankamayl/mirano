  <body>
   <header class="header">
       <div class="container header__container">
           <form action="#" class="header__form">
               <input type="search" class="header__input" name="search" placeholder="Букет из роз">
               <button class="header__search-button">
                   <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                       <path d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07" stroke="white"/>
                   </svg>
               </button>
           </form>

           <img src="/img/logo.svg" alt="logo" class="header__logo">

           <button class="header__cart-button">0</button>
       </div>
   </header>

   <main>
       <section class="hero">
           <div class="container">
               <div class="hero__head-group">
                   <h1 class="hero__title">Авторские букеты</h1>
                   <p class="hero__subtitle">и подарки</p>
               </div>

               <figure class="hero__group-image">
                   <img src="/img/hero-left.jpg" alt="Букет цветов в вазе" class="hero__image hero__image_left">
                   <svg class="hero__image hero__image_center" role="img" aria-label="Букет цветов в вазе" width="680" height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice">

                       </clippath>
                       <image xlink:href="/img/hero.jpg" width="100%" height="100%" clip-path="url(#hero)" preserveAspectRatio="xMidYMid slice" />
                   </svg>

                   <img src="/img/hero-right.jpg" alt="Букет цветов в вазе" class="hero__image hero__image_right">
               </figure>
           </div>
       </section>

       <section class="filter">
           <h2 class="visually-hidden">Filters</h2>
           <div class="container">
               <form class="filter__form">
                   <fieldset class="filter__group">
                       <input type="radio" class="filter__radio" name="type" value="bouquets"  id="bouquets" checked>
                       <label for="bouquets" class="filter__label filter__label_flower">
                           Цветы
                       </label>
                       <input
                               type="radio" class="filter__radio" name="type" value="toys" id="toys">
                       <label for="toys" class="filter__label filter__label_toys">Игрушки</label>
                       <input
                               type="radio" class="filter__radio" name="type" value="postcards" id="postcards">
                       <label for="postcards" class="filter__label filter__label_postcards">Открытки</label>
                   </fieldset>

                   <fieldset class="filter__group filter__group_choices">
                       <div class="filter__choices choices">
                           <button class="filter__select choices__btn" type="button">Цена</button>
                           <div class="choices__box filter__choices-box">
                               <fieldset class="filter__price">
                                   <input class="filter__input-price" type="text" placeholder="от" name="minPrice">
                                   <input class="filter__input-price" type="text" placeholder="до" name="maxPrice">
                               </fieldset>
                           </div>
                       </div>

                       <div class="filter__choices filter__choices_type choices">
                           <button class="filter__select choices__btn" type="button">Тип товара</button>
                           <div class="choices__box filter__choices-box filter__choices-box_type">
                               <ul class="filter__type-list">
                                   <li class="filter__type-item">
                                       <button class="filter__type-btn" type="button">Монобукеты</button>
                                   </li>
                                   <li class="filter__type-item">
                                       <button class="filter__type-btn" type="button">Авторские букеты</button>
                                   </li>
                                   <li class="filter__type-item">
                                       <button class="filter__type-btn" type="button">Цветы в коробке</button>
                                   </li>
                                   <li class="filter__type-item">
                                       <button class="filter__type-btn" type="button">Цветы в корзине</button>
                                   </li>
                                   <li class="filter__type-item">
                                       <button class="filter__type-btn" type="button">Букеты из сухоцветов</button>
                                   </li>
                               </ul>

                           </div>
                       </div>
                   </fieldset>
               </form>
           </div>
       </section>

       <section class="goods">
           <div class="container goods__container">
               <div class="goods__box">
                   <h2 class="goods__title">
                       Цветы
                   </h2>
                   <ul class="goods__list">

                   </ul>
               </div>

               <section class="cart">
                   <div class="cart__container">
                       <div class="cart__header">
                           <h3 class="cart__title">Ваш заказ</h3>
                           <button class="cart__close">
                               <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <rect x="5" y="5.70715" width="1" height="25" transform="rotate(-45 5 5.70715)" fill="#D17D2F"/>
                                   <rect x="22.6777" y="5" width="1" height="25" transform="rotate(45 22.6777 5)" fill="#D17D2F"/>
                               </svg>
                           </button>
                       </div>
                       <p class="card__date cart__date">сегодня в 14:00</p>
                       <ul class="cart__list">

                       </ul>
                       <div class="cart__footer">
                           <button class="cart__order-btn">Оформить</button>
                           <p class="cart__price cart__price_total">0&nbsp;₽</p>
                       </div>
                   </div>
               </section>
           </div>
       </section>
       <section class="subscribe">
           <div class="container">
               <h2 class="subscribe__title">ПОдпишись на&nbsp;рассылку</h2>
               <form action="#" class="subscribe__form">
                   <label class="subscribe__label">
                       <div class="subscribe__block">
                           <input type="email" class="subscribe__email" name="email" placeholder="E-mail">
                           <button class="subscribe__button">
                               <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <rect width="40" height="40" rx="20" fill="#F0A35B"/>
                                   <path d="M14.1667 16.6667C14.785 16.6667 15.7084 16.0558 16.4834 15.4375C17.4834 14.6425 18.3559 13.6925 19.0217 12.6033C19.5209 11.7867 20 10.7967 20 10M20 10C20 10.7967 20.4792 11.7875 20.9784 12.6033C21.645 13.6925 22.5175 14.6425 23.5159 15.4375C24.2917 16.0558 25.2167 16.6667 25.8334 16.6667M20 10V30" stroke="white"/>
                               </svg>
                           </button>
                       </div>
                   </label>
               </form>
           </div>
       </section>
   </main>
